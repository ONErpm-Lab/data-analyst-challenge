version: 2

models:
  - name: test_data_2022
    description: >
      Tabela contendo dados de vendas e streams de produtos musicais no ano de 2022,
      extraída da fonte `public.onerpm_data_analyst_test_data_2022_csv000` e `public.onerpm_data_analyst_test_data_2022_csv001`. 
      Os dados incluem informações sobre tipo de produto, receita, país, gênero musical, entre outros.
    columns:
      - name: store
        description: Nome da plataforma ou loja onde ocorreu a venda ou o stream.

      - name: date
        description: Data da transação (stream ou download).

      - name: product
        description: > 
          Identificador ou nome do produto musical (ex: álbum, single).

      - name: quantity
        description: Quantidade de unidades vendidas ou reproduzidas.

      - name: is_stream
        description: Flag indicando se a transação foi um stream (1) ou não (0).

      - name: is_download
        description: Flag indicando se a transação foi um download (1) ou não (0).

      - name: revenue
        description: Receita gerada pela transação, no valor informado pela moeda.

      - name: currency
        description: >
          Moeda da transação (ex: USD, BRL).

      - name: country_code
        description: Código do país onde ocorreu a transação (formato ISO 3166-1 alpha-2).

      - name: genre_id
        description: Identificador do gênero musical.

      - name: genre_name
        description: Nome do gênero musical associado ao produto.

